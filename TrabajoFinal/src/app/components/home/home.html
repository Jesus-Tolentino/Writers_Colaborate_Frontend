<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Administrar usuarios</mat-card-title>
    <mat-card-subtitle>CRUD Facultadades</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://elbuho.pe/wp-content/uploads/2021/12/universidad.jpeg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      En esta opción podrá gestionar a los usuarios dentro de la página.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button  routerLink="/author-list">Ir</button>    
  </mat-card-actions>
</mat-card>
