<h3>Registro</h3>
<br>
  <br>
    <form [formGroup]="crudForm">
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" readonly="true">
      </mat-form-field>

      <br>

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        @if (this.crudForm.get('username')?.hasError('required') && this.crudForm.get('username')?.touched ) {
          <span style="color:red"  >Este campo es requerido</span>
        }

        <br>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          @if (this.crudForm.get('password')?.hasError('required') && this.crudForm.get('password')?.touched ) {
            <span style="color:red"  >Este campo es requerido</span>
          }
          <br>

            <br>
              <button mat-raised-button routerLink="/login">Cancelar</button>
              |
              <button mat-flat-button (click)="Grabar()" >Grabar</button>















            </form>
